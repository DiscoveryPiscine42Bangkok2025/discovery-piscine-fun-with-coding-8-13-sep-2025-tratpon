<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
    <link rel="stylesheet" href="card.css">
</head>

<body>
    <h1 class="page-title">User Profile Card</h1>

    <div class="card">
        <div class="image-container">
            <img class="profile-image"src="https://tiermaker.com/images/media/template_images/2024/17352663/2024-memes-august-17352663/lebron.png" alt="Profile Picture">
        </div>

        <div class="content-container">
            <h2 class="user-name">Wil 42</h2>
            <p class="user-description">Level 25, The answer</p>
            <p class="school-name">42Paris</p>

            <div class="social-icons">

                <i class="fab fa-twitter"></i>
                <i class="fab fa-linkedin-in"></i>
                <i class="fab fa-facebook-f"></i>

        </div>

        <button class="contact-button">Contact</button>
    </div>

</body>

</html>
