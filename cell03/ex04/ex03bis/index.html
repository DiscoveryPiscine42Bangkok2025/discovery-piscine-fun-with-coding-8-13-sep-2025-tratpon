<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>index</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background: #f9f9f9;
        }

        h1 {
            text-align: center;
        }

        #ft_list {
            width: 400px;
            margin: 20px auto;
            border: 1px solid #ccc;
            background: #fff;
            min-height: 100px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .todo {
            padding: 8px 10px;
            margin-bottom: 5px;
            background: #e0f7fa;
            border-radius: 4px;
            cursor: pointer;
        }

        .todo:hover {
            background: #b2ebf2;
        }

        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <h1>Mini To-Do List</h1>
    <div id="ft_list"></div>
    <button id="newBtn">New</button>
    <script src="todo.js"></script>


</body>

</html>
