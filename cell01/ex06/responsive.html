<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

      
        table {
            width: 100%;
            height: 100%;
            border-collapse: collapse;
            table-layout: fixed; 
        }

     
    </style>
</head>
<body>
    <table>
        <tr >
            <td bgcolor="green" >
                <p>Box 1</p>
            </td>
            <td bgcolor="red" >
                <p>Box 2</p>
            </td>
        </tr>
    </table>
    
</body>
</html>
